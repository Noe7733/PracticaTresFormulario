<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css", rel="stylesheet">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2">
                <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active show"  aria-selected="true">Producto</a>
                    <a class="nav-link"  aria-selected="false">Compra</a>
                    <a class="nav-link"  aria-selected="false">Proveedor</a>
                    <a class="nav-link"  aria-selected="false">Venta</a>
                    <a class="nav-link"  aria-selected="false">Cliente</a>
                    <a class="nav-link"  aria-selected="false">Búsqueda</a>
                    <a class="nav-link"  aria-selected="false">Reportes</a>
                </div>
            </div>
            
            <div class="col-lg-10">
                <div class="tab-content">
                    <div class="tab-pane fade active show" role="tabpanel" aria-labelledby="v-pills-item-tab">
                        <div class="card card-outline-secondary my-4">
                            <div class="card-header">Detalles de Producto</div>
                            <div class="card-body">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active show"  >Producto</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" >Subir Imagen</a>
                                    </li>
                                </ul>
                                    <div class="tab-content">
                                        <div id="itemDetailsTab" class="container-fluid tab-pane active show"><br>
                                            <form>
                                                <div class="form-row">
                                                    <div class="form-group col-md-3" style="display:inline-block">
                                                        <label for="disabledTextInput" class="form-label">N Producto</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-3" style="display:inline-block">
                                                        <label for="floatingInputDisabled" class="form-label">ID producto</label>
                                                        <input type="text" class="form-control" readonly>
                                                    </div>
                                                </div>

                                                <div class="form-row">
                                                    <div class="form-group col-md-6" style="display:inline-block">
                                                        <label for="disabledTextInput" class="form-label">Nombre del Producto</label>
                                                        <input type="text" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-2" style="display:inline-block">
                                                        <label for="disabledTextInput" class="form-label">Estado</label>
                                                        <select class="form-select" aria-label="Default select example">
                                                            <option selected>Activo</option>
                                                            <option value="1">Pasivo</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-row">
                                                    <div class="form-group col-md-6" style="display:inline-block">
                                                        <textarea class="form-control" placeholder="Descripción" id="floatingTextarea2" style="height: 100px"></textarea>
                                                    </div>
                                                </div>

                                                <div class="form-row">
                                                    <div class="form-group col-md-2" style="display:inline-block">
                                                        <label for="disabledTextInput" class="form-label">Descuuento*</label>
                                                        <input type="number" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-2" style="display:inline-block">
                                                        <label for="disabledTextInput" class="form-label">Cantidad</label>
                                                        <input type="number" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-2" style="display:inline-block">
                                                        <label for="disabledTextInput" class="form-label">Precio unitario($)</label>
                                                        <input type="number" class="form-control">
                                                    </div>
                                                    <div class="form-group col-md-2" style="display:inline-block">
                                                        <label for="disabledTextInput" class="form-label">Stock total°</label>
                                                        <input type="text" class="form-control" readonly>
                                                    </div>                                                    
                                                </div>



                                                <button type="button"  class="btn btn-success">Agregar Producto</button>
                                                <button type="button"  class="btn btn-primary">Actualizar</button>
                                                <button type="button"  class="btn btn-danger">Borrar</button>
                                                <button type="reset" class="btn" id="itemClear">Limpiar</button>
                                            </form>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>                                            
        </div>
    </div>
    
</body>
</html>
